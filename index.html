<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="syle.css">
  <title>Document</title>
</head>
<body>
  <main>
    <div class="calc-container">
      <!--Section1-->
      <section class="theme-container">
        <div class="section1">
          <p>calc</p>
        </div>
        <div class="section2">
          <p class="nums">1 2 3</p>
          <div class="select-theme">
            <p class="theme">THEME</p>
            <input type="range" name="rango" min="1" max="3" value="1" estep="1" class="color-theme">
          </input>
          </div>
        </div>
      </section>
      <!--Section2-->
      <section class="result-container">
        <p class="result">268</p>
      </section>
      <!--Section3-->
      <section class="nums-container">
        <div class="nums">
          <p>7</p>
        </div>
        <div class="nums">
          <p>8</p>
        </div>
        <div class="nums">
          <p>9</p>
        </div>
        <div class="text">
          <p>DEL</p>
        </div>
        <div class="nums">
          <p>4</p>
        </div>
        <div class="nums">
          <p>5</p>
        </div>
        <div class="nums">
          <p>6</p>
        </div>
        <div class="nums">
          <p>+</p>
        </div>
        <div class="nums">
          <p>1</p>
        </div>
        <div class="nums">
          <p>2</p>
        </div>
        <div class="nums">
          <p>3</p>
        </div>
        <div class="nums">
          <p>-</p>
        </div>
        <div class="nums">
          <p>.</p>
        </div>
        <div class="nums">
          <p>0</p>
        </div>
        <div class="nums">
          <p>/</p>
        </div>
        <div class="nums">
          <p>x</p>
        </div>
        <div class="text reset">
          <p>RESET</p>
        </div>
        <div class="equal">
          <p>=</p>
        </div>
      </section>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Frederic Morales</a>.
    </div>
  </main>
  <script src="./code.js"></script>
</body>
</html>
